name: Daily Build

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Get current date and time
        id: date
        shell: bash
        run: |
          # Get date with time to ensure uniqueness (YYYY.MM.DD-HHMM)
          # Example: 2025.11.25-1755
          DATE_STR=$(date +'%Y.%m.%d-%H%M')
          
          # Remove leading zeros from date parts for SemVer compliance, but keep time part as is
          # This complex sed handles 2025.01.01-0900 -> 2025.1.1-0900
          SEMVER_DATE=$(date +'%Y.%-m.%-d-%H%M')
          
          echo "date=$DATE_STR" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER_DATE" >> $GITHUB_OUTPUT

      - name: Set version
        shell: bash
        run: |
          # Update package.json version
          # Artifact name will be: NBRead-Setup-2025.11.25-1755.exe
          npm version "${{ steps.date.outputs.semver }}" --no-git-tag-version --allow-same-version --force

      - name: Build application
        shell: bash
        run: |
          npx vite build
          npx electron-builder --win --publish never

      - name: Create Release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATE: ${{ steps.date.outputs.date }}
        run: |
          TAG_NAME="daily-${DATE}"
          RELEASE_TITLE="Daily Build ${DATE}"
          
          echo "Creating release $TAG_NAME..."
          # Create a new unique release directly
          # No need to delete old ones because the timestamp makes it unique
          gh release create "$TAG_NAME" release/*.exe \
            --title "$RELEASE_TITLE" \
            --prerelease \
            --generate-notes