name: Daily Build

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 00:00 运行 (北京时间 08:00)
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write # 重要：给予写权限以便创建 Release

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 获取当前日期作为版本标签
      - name: Get current date
        id: date
        run: echo "date=$(Get-Date -Format 'yyyy.MM.dd')" >> $env:GITHUB_OUTPUT

      - name: Build application
        run: |
          npx vite build
          npx electron-builder --win --publish never
        env:
          # 确保没有任何发布相关的环境变量
          PUBLISH: never

      # 使用 GitHub CLI 发布到 Releases
      - name: Create Release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 如果 release 已存在，先删除它和对应的 tag
          gh release delete daily-${{ steps.date.outputs.date }} --cleanup-tag -y || true
          
          # 创建新的 release
          gh release create daily-${{ steps.date.outputs.date }} release/*.exe \
            --title "Daily Build ${{ steps.date.outputs.date }}" \
            --prerelease \
            --generate-notes
